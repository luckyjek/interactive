<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Interactive Web</title>
        <style>
            .world {
                display: flex;
                align-items: center;
                justify-content: center;
                width: 60vw;
                height: 60vh;
                background: #fff000;
                /* perspective: 500px; */
            }
            .card {
                display: flex;
                align-items: center;
                justify-content: center;
                width: 100px;
                height: 150px;
                /*0.5em의 의도는 font-size의 변화에 따라서 border-radius 값은 font-size의 절반만큼 상대적으로 유지(=비례)하겠다 라는의미이다.*/
                border-radius: 0.5em;
                font-size: 1.5rem;
                background: red;
                /* transform: rotateY(45deg); */
                transform: perspective(500px) rotateY(45deg);
            }
        </style>
    </head>
    <body>
        <div class="world">
            <div class="card">A</div>
            <div class="card">B</div>
            <div class="card">C</div>
        </div>
    </body>
</html>
